<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Маскот-круг — анимация</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0c0f1e, #1a1f30);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }
        
        .stage {
            width: 1000px;
            height: 600px;
            position: relative;
            overflow: hidden;
            border-radius: 40px;
            background: radial-gradient(circle at 30% 50%, #2a3348, #0b0e17);
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
        }
        
        /* ЭФФЕКТ ПРИЗЕМЛЕНИЯ */
        .landing-effect {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background: radial-gradient(ellipse at 50% 100%, 
                rgba(255, 215, 0, 0.4), 
                rgba(255, 140, 0, 0.2), 
                transparent 80%);
            filter: blur(30px);
            animation: landGlow 1.2s ease-out forwards;
            pointer-events: none;
            z-index: 5;
        }
        
        @keyframes landGlow {
            0% { opacity: 0; transform: scaleY(0); }
            30% { opacity: 1; transform: scaleY(1.5); }
            80% { opacity: 0.5; transform: scaleY(1.2); }
            100% { opacity: 0; transform: scaleY(1); }
        }
        
        /* КОНТЕЙНЕР ДЛЯ МАСКОТА */
        .mascot-container {
            position: absolute;
            bottom: 15%;
            left: 20%;
            width: 250px;
            height: 250px;
            transform: translateY(150px);
            animation: mascotLand 0.8s cubic-bezier(0.2, 0.9, 0.3, 1.2) forwards;
            z-index: 20;
            filter: drop-shadow(0 20px 30px rgba(0,0,0,0.5));
        }
        
        @keyframes mascotLand {
            0% { transform: translateY(200px) scale(0.5); opacity: 0; }
            50% { transform: translateY(-20px) scale(1.1); opacity: 1; }
            80% { transform: translateY(5px) scale(0.98); opacity: 1; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }
        
        /* ОСНОВНОЙ КРУГ (МАСКОТ) */
        .mascot {
            position: relative;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, #ffd966, #ffaa33);
            border-radius: 50%;
            box-shadow: 
                0 20px 40px rgba(255, 140, 0, 0.4),
                inset -10px -15px 20px rgba(0,0,0,0.3),
                inset 10px 10px 30px rgba(255,255,200,0.6);
            border: 5px solid #ffaa33;
            transition: transform 0.2s ease;
            cursor: pointer;
        }
        
        /* ГЛАЗА */
        .eyes {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            display: flex;
            justify-content: space-between;
            z-index: 2;
        }
        
        .eye {
            width: 40px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .pupil {
            width: 20px;
            height: 20px;
            background: #1a2a3a;
            border-radius: 50%;
            transition: all 0.1s ease;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.3);
        }
        
        /* ЛЕВЫЙ ГЛАЗ (БУДЕТ ПОДМИГИВАТЬ) */
        .eye.left .pupil {
            animation: wink 3s ease-in-out infinite;
        }
        
        @keyframes wink {
            0%, 45%, 55%, 100% { transform: scale(1); opacity: 1; }
            48%, 52% { transform: scale(0.1) translateY(10px); opacity: 0.3; }
        }
        
        /* РОТ (УЛЫБКА) */
        .mouth {
            position: absolute;
            bottom: 25%;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 30px;
            background: transparent;
            border-bottom: 8px solid #4a2c1a;
            border-radius: 0 0 50% 50%;
            z-index: 2;
        }
        
        /* РУКИ (ПРОСТЫЕ ЛИНИИ) */
        .arm-mascot {
            position: absolute;
            width: 80px;
            height: 20px;
            background: linear-gradient(135deg, #ffaa33, #cc7a1a);
            border-radius: 40px;
            top: 50%;
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
            border: 2px solid #b35900;
            z-index: 1;
        }
        
        .arm-mascot.left {
            left: -50px;
            transform: rotate(20deg);
        }
        
        .arm-mascot.right {
            right: -50px;
            transform: rotate(-20deg);
            animation: pointWithArm 2s ease-in-out infinite;
            transform-origin: left center;
        }
        
        @keyframes pointWithArm {
            0% { transform: rotate(-20deg); }
            50% { transform: rotate(-5deg); }
            100% { transform: rotate(-20deg); }
        }
        
        /* КИСТИ (ПРОСТЫЕ КРУГИ) */
        .hand {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ffbb44, #cc7a1a);
            border-radius: 50%;
            top: -5px;
            right: -10px;
            box-shadow: 0 5px 8px rgba(0,0,0,0.3);
            border: 2px solid #b35900;
        }
        
        /* ТЕКСТ, НА КОТОРЫЙ УКАЗЫВАЕТ */
        .text-box {
            position: absolute;
            top: 30%;
            right: 15%;
            width: 400px;
            z-index: 30;
        }
        
        .mascot-text {
            color: white;
            font-size: 2.2rem;
            font-weight: 800;
            text-transform: uppercase;
            text-shadow: 
                0 0 20px rgba(255, 200, 0, 0.5),
                3px 3px 0 #000;
            opacity: 0;
            transform: translateX(50px);
            animation: textAppear 0.5s ease-out forwards;
            margin-bottom: 20px;
            white-space: nowrap;
        }
        
        .mascot-text:nth-child(1) { animation-delay: 0.9s; }
        .mascot-text:nth-child(2) { animation-delay: 1.2s; }
        .mascot-text:nth-child(3) { animation-delay: 1.5s; }
        
        @keyframes textAppear {
            0% { opacity: 0; transform: translateX(50px); }
            100% { opacity: 1; transform: translateX(0); }
        }
        
        /* ИСЧЕЗНОВЕНИЕ */
        .mascot-container.disappear {
            animation: vanish 1s ease-in forwards;
            animation-delay: 2.5s;
        }
        
        @keyframes vanish {
            0% { opacity: 1; transform: scale(1); filter: blur(0); }
            40% { opacity: 0.7; transform: scale(1.1); filter: blur(2px); }
            70% { opacity: 0.3; transform: scale(1.3); filter: blur(5px); }
            100% { opacity: 0; transform: scale(1.8); filter: blur(15px); }
        }
        
        /* ЧАСТИЦЫ ПРИ ИСЧЕЗНОВЕНИИ */
        .particles {
            position: absolute;
            bottom: 15%;
            left: 20%;
            width: 250px;
            height: 250px;
            pointer-events: none;
            z-index: 25;
        }
        
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #ffaa33;
            border-radius: 50%;
            opacity: 0;
            animation: particleFly 1s ease-out forwards;
            animation-delay: 2.5s;
            box-shadow: 0 0 10px #ffaa33;
        }
        
        @keyframes particleFly {
            0% { opacity: 1; transform: translate(0, 0); }
            100% { opacity: 0; transform: translate(var(--x), var(--y)); }
        }
        
        /* СВЕТОВАЯ ВСПЫШКА */
        .flash {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,200,0,0.6) 0%, transparent 70%);
            opacity: 0;
            animation: flashBang 0.6s ease-out forwards;
            animation-delay: 2.4s;
            pointer-events: none;
            z-index: 40;
        }
        
        @keyframes flashBang {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0); }
            50% { opacity: 0.8; transform: translate(-50%, -50%) scale(2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(3); }
        }
        
        /* ПОДПИСЬ */
        .caption {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: rgba(255,255,255,0.3);
            font-size: 0.9rem;
            letter-spacing: 2px;
            z-index: 50;
        }
    </style>
</head>
<body>
    <div class="stage">
        <!-- ЭФФЕКТ ПРИЗЕМЛЕНИЯ -->
        <div class="landing-effect"></div>
        
        <!-- МАСКОТ -->
        <div class="mascot-container" id="mascot">
            <div class="mascot">
                <!-- ГЛАЗА -->
                <div class="eyes">
                    <div class="eye left">
                        <div class="pupil"></div>
                    </div>
                    <div class="eye right">
                        <div class="pupil"></div>
                    </div>
                </div>
                <!-- РОТ -->
                <div class="mouth"></div>
                <!-- РУКИ -->
                <div class="arm-mascot left">
                    <div class="hand"></div>
                </div>
                <div class="arm-mascot right">
                    <div class="hand"></div>
                </div>
            </div>
        </div>
        
        <!-- ЧАСТИЦЫ -->
        <div class="particles" id="particles"></div>
        
        <!-- ТЕКСТ -->
        <div class="text-box">
            <div class="mascot-text">⚡️ СУПЕРСИЛА</div>
            <div class="mascot-text">⚡️ НЕУЯЗВИМОСТЬ</div>
            <div class="mascot-text">⚡️ НЕВИДИМОСТЬ</div>
        </div>
        
        <!-- ВСПЫШКА -->
        <div class="flash"></div>
        
        <!-- ПОДПИСЬ -->
        <div class="caption">MASCOT · ХВАТИТ ПОКУПАТЬ ВОЗДУХ</div>
    </div>

    <script>
        // Запускаем исчезновение через 2.5 секунды
        setTimeout(() => {
            document.getElementById('mascot').classList.add('disappear');
        }, 2500);
        
        // Создаём частицы
        const particles = document.getElementById('particles');
        for (let i = 0; i < 40; i++) {
            const p = document.createElement('div');
            p.classList.add('particle');
            const x = (Math.random() - 0.5) * 400;
            const y = (Math.random() - 0.5) * 400;
            p.style.setProperty('--x', x + 'px');
            p.style.setProperty('--y', y + 'px');
            p.style.left = Math.random() * 250 + 'px';
            p.style.top = Math.random() * 250 + 'px';
            p.style.animationDelay = (2.5 + Math.random() * 0.5) + 's';
            particles.appendChild(p);
        }
        
        // Добавляем эффект моргания по клику (для интерактива)
        document.querySelector('.mascot').addEventListener('click', function() {
            this.style.transform = 'scale(0.95)';
            setTimeout(() => this.style.transform = 'scale(1)', 200);
        });
    </script>
</body>
</html>
